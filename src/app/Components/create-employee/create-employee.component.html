<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">
            <!--Form with header-->
            <form  [formGroup]="employeeForm"  (ngSubmit)="onSubmit()">
                <div class="card  rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-color text-white text-center py-2">
                            <h3> Create New Employee Details</h3>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!--Body-->
                        <div class="form-row ">
                            <div class="form-group col ">
                                <!-- First name -->
                               
                                <label for="FirstName">First name <span class="desk-color">*</span> </label><br>
                                <input type="text" formControlName="firstName" name="fname" [(ngModel)]="employee.firstName"  id="FirstName" class="form-control"
                                    placeholder="First name" [ngClass]="{ 'is-invalid':( submitted || f.firstName.touched) &&  f.firstName.errors  }">
                                    <div *ngIf="( submitted || f.firstName.touched) &&  f.firstName.errors " class="invalid-feedback">
                                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                    </div>
                                </div>
                            <div class="form-group col">
                                <!-- Last name -->
                                <label for="LastName">Last name <span class="desk-color">*</span> </label><br>
                                <input type="text" formControlName="lastName" name="lname" [(ngModel)]="employee.lastName" id="LastName" class="form-control"
                                    placeholder="Last name" [ngClass]="{ 'is-invalid': (submitted || f.lastName.touched ) && f.lastName.errors  }">
                                    <div *ngIf="(submitted || f.lastName.touched ) && f.lastName.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-row ">
                            
                            <!-- <div class=" form-group col">
                                <label for="Gender">Gender <span class="desk-color">*</span> :</label><br>
                              
                                <div class="form-row">
                                    <div class=" col-md-6">
                                        <input type="radio" id="male"  formControlName="gender" value="male">&nbsp;
                                        <label for="male"> Male </label><br>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="radio" id="female" formControlName="gender" value="female">&nbsp;
                                        <label for="female">Female</label><br>
                                       </div>
                                    <div *ngIf="submitted && employeeForm.invalid" class="invalid-feedback">
                                        <div *ngIf="f.gender.errors.required">Gender is required</div>
                                    </div>
                                </div>
                               

                            </div> -->
                            <div class="form-group col">
                                <label for="gen">Gender <span class="desk-color">*</span>  </label>
                                <div class="form-control border-remove ">
                                    <label >
                                    <input id="gen" type="radio"  formControlName="gender" name="gender" [(ngModel)]="employee.gender"  value="Male"  >
                                Male
                                </label>  
                               
                               &nbsp; <label >
                                    <input id="gen" type="radio"  formControlName="gender" name="gender" [(ngModel)]="employee.gender"  value="Female"  >
                                Female
                                </label>
                                </div>
                                <div
                                *ngIf=" submitted && employeeForm.invalid ||f.gender.invalid && (f.gender.touched ||f.gender.dirty) "
                                class="error-msg">
                                <div *ngIf="f.gender?.errors?.required"  class="help-block"><i class="fa fa-times-circle-o"></i> Gender is required
                                </div>
                                
                              </div>
                            </div>
                            
                            <div class="form-group col">
                                <!-- Last name -->
                                <label for="Age">Age <span class="desk-color">*</span> </label><br>
                                <input type="number" name="age" [(ngModel)]="employee.age" formControlName="age" id="Age" class="form-control"
                                    placeholder="Age" [ngClass]="{ 'is-invalid': (submitted || f.age.touched) && f.age.errors  }" />
                                    <div *ngIf="(submitted || f.age.touched) && f.age.errors" class="invalid-feedback">
                                        <div *ngIf="f.age.errors.required">Age is required</div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col">
                                <label for="DOB">DOB <span class="desk-color">*</span> </label><br>
                                <!-- <input type="date" id="DOB" class="form-control " name="dob" [(ngModel)]="employee.DOB"
                                formControlName="DoB"  placeholder="DOB" [ngClass]="{ 'is-invalid': submitted && f.DoB.errors }" /> -->
                                <input type="text"  id="DOB" name="dob"
                                placeholder="Choose date" [(ngModel)]="employee.dataOfBirth"
                                class="form-control" formControlName="DoB" [ngClass]="{ 'is-invalid': (submitted || f.DoB.touched) && f.DoB.errors }"
                                bsDatepicker [bsConfig]="datePickerConfig">
                                <div *ngIf="(submitted || f.DoB.touched) && f.DoB.errors" class="invalid-feedback">
                                    <div *ngIf="f.DoB.errors.required">Date is required</div>
                                </div>
                            </div>
                            <div class="form-group col">
                                
                                <label for="Email">Email <span class="desk-color">*</span> </label><br>
                                <input type="email" id="Email" class="form-control " name="email" [(ngModel)]="employee.email"
                                formControlName="email"  placeholder="E-mail" pattern="[a-zA-Z0-9.-]{1,30}@[a-zA-Z.-]{2,40}[.]{1}[a-zA-Z]{2,3}" [ngClass]="{ 'is-invalid': (submitted || f.email.touched) && f.email.errors   }" />
                                <div *ngIf="(submitted || f.email.touched) && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    
                                </div>
                                <div *ngIf="submitted && f.email?.errors?.pattern" class="help-block"><i
                                    class="fa fa-times-circle-o"></i> Enter valid Email ID </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn bg-color btn-block rounded-0 py-2">{{panelTitle}}</button>
                        </div>
                    </div>
                </div>
            </form>
            <!--Form with header-->
        </div>
    </div>
</div>
